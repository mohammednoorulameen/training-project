<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-body">
      <div class="calc">
        <div class="head-line">
          <h2 class="HD-line">Calculator</h2>
        </div>
        <div class="output">
          <input type="text" id="screen" class="screen" />
        </div>
        <div class="buttons">
          <div class="row">
            <button onclick="allcleardisplay()" id="rcorners3"class="btn-all-clear">
              AC
            </button>
            <button onclick="Buttonclick('%')"id="rcorners3" class="btn">%</button>
            <button onclick="Buttonclick('/')"id="rcorners3"class="btn">/</button>
          </div>
          <div class="row" >
            <button onclick="Buttonclick(7)" id="rcorners2"class="btn">7</button>
            <button onclick="Buttonclick(8)"id="rcorners2" class="btn">8</button>
            <button onclick="Buttonclick(9)" id="rcorners2"class="btn">9</button>
            <button onclick="Buttonclick('*')"id="rcorners3" class="btn">x</button>
          </div>
          <div class="row">
            <button onclick="Buttonclick(4)"id="rcorners2" class="btn">4</button>
            <button onclick="Buttonclick(5)" id="rcorners2"class="btn">5</button>
            <button onclick="Buttonclick(6)"id="rcorners2" class="btn">6</button>
            <button onclick="Buttonclick('-')"id="rcorners3" class="btn">-</button>
          </div>
          <div class="row">
            <button onclick="Buttonclick(1)"id="rcorners2" class="btn">1</button>
            <button onclick="Buttonclick(2)"id="rcorners2" class="btn">2</button>
            <button onclick="Buttonclick(3)"id="rcorners2" class="btn">3</button>
            <button onclick="Buttonclick('+')"id="rcorners3"  id="rcorners2" class="btn">+</button>
          </div>
          <div class="row">
            <button onclick="Buttonclick('.')"id="rcorners2" class="btn">.</button>
            <button onclick="Buttonclick(0)"id="rcorners2" class="btn">0</button>
            <button onclick="Equalclick('=')"  id="rcorners1" class="btn-equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
